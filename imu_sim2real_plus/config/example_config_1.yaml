imu:
  accel_fs_g: 8
  gyro_fs_dps: 2000
  misalignment_pct: [-1.0, 1.0]
  quantization_bits: 16
  accel:
    noise_density: [0.000588, 0.001177]
    scale_ppm: [-3000, 3000]
    bias_init: [-0.147, 0.147]
    bias_tau_s: [200, 2000]
  gyro:
    noise_density: [6e-5, 8e-5]
    scale_ppm: [-1000, 1000]
    bias_init: [-1.94e-5, 1.94e-5]
    bias_tau_s: [200, 2000]
timestamp:
  odr_hz: 100
  clock_drift_ppm: [-30, 30]
  jitter_us_rms: 150
  packet_burst: 10
  drop_prob: 0.01
mount:
  lever_arm_m: [0.0, 0.0, 0.05]
  misrot_deg: [-20, 20]
dataset:
  out_dir: runs/sim
  num_sequences: 10
  seconds_per_seq: 20
  random_seed: 42
kpi:
  orient_med_deg: 1.5
  orient_p95_deg: 3.0
vibration:
  g_sensitivity: 0.002
  accel_modes:
    - {f0: 55, zeta: 0.03, gain: 3.0, axes: [0, 2]}
    - {f0: 120, zeta: 0.02, gain: 2.0, axes: [0, 1, 2]}
  gyro_modes:
    - {f0: 55, zeta: 0.035, gain: 0.8, axes: [0, 2]}
    - {f0: 180, zeta: 0.02, gain: 1.4, axes: [0, 1]}
  motor_harmonics: {1: 1.0, 2: 0.35, 3: 0.2}
  floor_noise_sigma: 0.4
  floor_noise_ar: 0.96
  floor_noise_ma: 0.2
